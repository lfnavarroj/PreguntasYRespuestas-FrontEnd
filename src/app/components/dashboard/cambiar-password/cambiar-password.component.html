<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <h3 class="text-center">
      Cambiar Contraseña
    </h3>
    <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
      <div class="form-group">
        <input type="password" class="form-control mt-3" placeholder="Contraseña anterior" formControlName="passwordAnterior">

        <span class="text-danger"
        *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required') && cambiarPassword.get('passwordAnterior')?.touched">
        La contraseña <strong>es requerida</strong>
        </span>

      </div>


      <div class="form-group">
        <input type="password" class="form-control mt-3" placeholder="Nueva contraseña" formControlName="nuevaPassword">

        <span class="text-danger"
        *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('required') && cambiarPassword.get('nuevaPassword')?.touched">
        La nueva contraseña <strong>es requerida</strong>
        </span>

        <span class="text-danger"
        *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlength')">
        La contraseña debe tener mínimo <strong>4 caracteres</strong>
        </span>

      </div>

      <div class="form-group">
        <input type="password" class="form-control mt-3" placeholder="Confirmar contrasena nueva" formControlName="confirmPassword">

        <span class="text-danger"
        *ngIf="cambiarPassword.hasError('notSame') && cambiarPassword.get('confirmPassword')?.touched">
        Las contraseñas <strong>no coinciden</strong>
        </span>


      </div>

      <div class="form-group  mt-3 text-center">
        <button class="btn btn-primary me-md-2 btn-login, btn-acep" [disabled]="cambiarPassword.invalid" type="submit">Aceptar</button>
        <button class="btn btn-secondary" routerLink="../">Volver</button>
      </div>

    </form>

  </div>
</div>
