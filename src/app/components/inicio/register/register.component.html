<div class="container">
  <div class="row" style="width:100%;">
    <div class="col lg-6 offset-lg-3">
      <div class="card text-center" style="padding: 20px;">
        <h3>Registrarse</h3>
        <br>
        <form [formGroup]="register" (ngSubmit)="registrarUsuario()">
          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control mt-3" placeholder="Usuario" formControlName="usuario">
            <span class="text-danger"
            *ngIf="register.get('usuario')?.hasError('required') && register.get('usuario')?.touched">
              El usuario <strong>es requerido </strong>
            </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="password" class="form-control mt-3" placeholder="Contraseña" formControlName="password">
            <span class="text-danger"
             *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched">
              La contraseña <strong>es requerida</strong>
            </span>
            <span class="text-danger"
            *ngIf="register.get('password')?.hasError('minlength') && register.get('password')?.touched">
             La contraseña <strong>No cumple con el tamaño mínimo</strong>
           </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="password" class="form-control mt-3" placeholder="Repetir contraseña" formControlName="confirmPassword">
            <span class="text-danger"
             *ngIf="register.hasError('notSame')">
              Contraseñas <strong>distintas</strong>
            </span>
          </div>
          <div class="form-group mt-3">
            <button class="btn btn-primary me-md-2 btn-reg" type="submit">Aceptar</button>
            <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
