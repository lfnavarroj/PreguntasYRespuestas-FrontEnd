<div class="container">
  <div class="row" style="width: 100%;">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center" style="padding: 20px;">
        <h3>Login</h3>
        <app-loading *ngIf="loading"></app-loading>
        <form [formGroup]="login" (ngSubmit)="log()" class="pt-2">
          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
            <span class="text-danger"
            *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched">
              El usuario <strong>es requerido</strong>
            </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="password" class="form-control  mt-3" placeholder="Contraseña" formControlName="password">
            <span class="text-danger"
              *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
              La contraseña es requeridad <strong>es requerida</strong>
            </span>
          </div>
          <div class="form-group  mt-3 ">
            <button class="btn btn-primary me-md-2 btn-login" [disabled]="login.invalid" type="submit">Aceptar</button>
            <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
          </div>
          <div class="form-group  mt-3">
            <a style=" color:#F05F44; cursor: pointer;" routerLink="/inicio/register">Crear Cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
